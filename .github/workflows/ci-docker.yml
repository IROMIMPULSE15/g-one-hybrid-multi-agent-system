name: CI Docker Build & Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm i -g pnpm@7.29.0

      - name: Build frontend assets
        working-directory: .
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Build docker images via docker-compose
        run: |
          docker compose build --pull

      - name: Start services
        run: |
          docker compose up -d

      - name: Wait for frontend to start
        run: |
          for i in {1..20}; do 
            curl -sS http://localhost:3000/api/health && break || sleep 3;
          done

      - name: Smoke test frontend health
        run: |
          curl -f http://localhost:3000/api/health

      - name: Tear down
        run: docker compose down --volumes --remove-orphans
