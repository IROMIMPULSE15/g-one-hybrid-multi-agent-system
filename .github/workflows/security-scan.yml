name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan on Sunday

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f medical-agent/requirements.txt ]; then pip install -r medical-agent/requirements.txt; fi
          pip install bandit safety

      # Bandit scan for Python security issues
      - name: Run Bandit
        run: |
          bandit -r . -ll -ii -f json -o bandit-results.json
        continue-on-error: true

      # Trivy scan for vulnerabilities
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          security-checks: 'vuln,config,secret'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      # SonarCloud scan for SAST (optional - only runs if token is available)
      - name: SonarCloud Scan
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true
        with:
          args: >
            -Dsonar.projectKey=g-one-ai
            -Dsonar.organization=your-org
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=.
            -Dsonar.python.bandit.reportPaths=bandit-results.json

      # Upload Trivy scan results to GitHub Security tab
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      # Generate HTML report for all scans
      - name: Generate Security Report
        if: always()
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "## Bandit Results" >> security-report.md
          cat bandit-results.json >> security-report.md
          echo "## Trivy Results" >> security-report.md
          cat trivy-results.sarif >> security-report.md

      # Upload security report as artifact
      - name: Upload Security Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.md 